<style>
    .login-text {
        width: 100% !important;
    }

    .guest-content {
        padding-top: 80px;
    }

    .facelook-login {
        margin-top: 20px;
    }
</style>
<link href="../../css/index.css" rel="stylesheet" />

<div class="demo-layout-transparent mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <img class="logo mdl-layout--large-screen-only" src="https://syneducation.files.wordpress.com/2012/03/translate_q.png" />
            <span class="mdl-layout-title"><a class="link-to-about link-guest" href="#/">Transplay</a></span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <a class="link-to-about mdl-navigation__link right-link link-guest" href="#/login">Login</a>
                <a class="link-to-about mdl-navigation__link right-link link-guest" href="#/register">Register</a>
                <a class="link-to-about mdl-navigation__link right-link link-guest" href="#/about">About</a>
            </nav>
        </div>
    </header>
</div>

<main class="guest-content">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet"></div>
        <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
            <form name="form" ng-submit="login()" role="form">
                <div class="login-text mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input type="text" name="username" id="username" class="mdl-textfield__input" ng-model="username" required />
                    <label class="mdl-textfield__label">Email...</label>
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="login-text mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input type="password" name="password" id="password" class="mdl-textfield__input" ng-model="password" required />
                    <label class="mdl-textfield__label">Password...</label>
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="login-text mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Login</button>
            </form>
            <button ng-click="loginFacebook()" class="login-text facelook-login mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                Facebook Login
            </button>
            <div class="login-text mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label>Forget password? Reset your password </label><a class="link-to-about">HERE</a>
            </div>
            <div style="color:red" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label ng-show="error" class="alert alert-danger">{{error}}</label>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet"></div>
    </div>
</main>
